<!DOCTYPE html>
<html>
  <head>
    <title>RightJS UI: InEdit</title>
    <script src="../../util/test/tools.js" type="text/javascript"></script>
    <script type="text/javascript">
    // <![CDATA[
      initialize_ui_test_page();
      load_ui_modules('in_edit');
    // ]]>
    </script>
  </head>
  <body>
    <h2>Simple editor</h2>
    <p>
      <span id="test-1">mambo-jumbo</span>
      <a href="#" onclick="RightJS.$('test-1').inEdit({toggle:this}); return false;">Edit</a>
    </p>

    <h2>Textarea editor</h2>
    <p>
      <span id="test-2">bla bla bla bla bla bla</span>
      <a href="" onclick="RightJS.$('test-2').inEdit({type: 'textarea', toggle:this}); return false">Edit</a>
    </p>

    <h2>Password editor</h2>
    <p>
      <span id="test-3">*******</span>
      <a href="" onclick="RightJS.$('test-3').inEdit({type: 'password', toggle:this}); return false">Edit</a>
    </p>

    <h2>File editor</h2>
    <p>
      <span id="test-4">File description</span>
      <a href="" onclick="RightJS.$('test-4').inEdit({type: 'file', toggle:this}); return false">Edit</a>
    </p>

  </body>
</html>
